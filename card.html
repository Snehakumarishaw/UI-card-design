<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Cpmpatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>


<!--CSS-->
<link rel="stylesheet" href="cards.css">



<!--BOX ICON CSS-->
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' 
rel='stylesheet'
/>

</head>
<body>
    <div class="profile-card">
        <div class="images">
            <img src="imgg/profile.jpg.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sneha shaw</span>
            <span class="job">Coder</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
        </a>
            <a href="www.linkedin.com/in/sneha-shaw-wonder" style="background: #1da1f2" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/Snehakumarishaw" style="background: black" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
                </a>
        </div>
        <div class="Buttons">
            <button class="button">Contact</button>
            <button class="button">Follow</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
    
</body>
</html>
